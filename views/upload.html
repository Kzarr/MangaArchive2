<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload de Capítulo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    a {
      display: block;
      margin-top: 2rem;
      color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Upload de Capítulo</h1>
  <form action="/admin/upload" method="post" enctype="multipart/form-data">
    <label for="slug">Slug do Mangá:</label>
    <input type="text" id="slug" name="slug" required>

    <label for="chapter">Número do Capítulo:</label>
    <input type="number" id="chapter" name="chapter" required>

    <label for="title">Título do Capítulo:</label>
    <input type="text" id="title" name="title" required>

    <label for="pages">Páginas (imagens):</label>
    <input type="file" id="pages" name="pages" multiple accept="image/*" required>

    <button type="submit">Enviar</button>
  </form>

  <a href="/admin/dashboard.html">⬅ Voltar para o Painel</a>
</body>
</html>
