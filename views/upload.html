<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload de Mangá</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      background: #f4f4f4;
      font-family: sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
    }

    input, textarea, select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
    }

    label {
      font-weight: bold;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload de Mangá</h1>

    <form id="uploadForm" action="/admin/upload" method="POST" enctype="multipart/form-data">
      <label for="mangaSlug">Slug do mangá (ex: one-piece):</label>
      <input type="text" name="slug" required>

      <label for="chapter">Número do capítulo:</label>
      <input type="number" name="chapter" required>

      <label for="title">Título do capítulo (opcional):</label>
      <input type="text" name="title">

      <label for="pages">Imagens das páginas (.jpg):</label>
      <input type="file" name="pages" multiple accept="image/jpeg" required>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
