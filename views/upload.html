<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload de Mangá</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      background: #f4f4f4;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea, select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    .info {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload de Capítulo</h1>

    <form id="uploadForm" action="/admin/upload" method="POST" enctype="multipart/form-data">
      <label for="slug">Slug do mangá (ex: naruto, bleach):</label>
      <input type="text" id="slug" name="slug" placeholder="naruto" required>

      <label for="chapter">Número do capítulo:</label>
      <input type="number" id="chapter" name="chapter" placeholder="1" min="1" required>

      <label for="title">Título do capítulo:</label>
      <input type="text" id="title" name="title" placeholder="O retorno de Naruto">

      <label for="pages">Imagens das páginas (.jpg ou .png):</label>
      <input type="file" id="pages" name="pages" multiple accept="image/jpeg,image/png" required>
      <div class="info">As imagens serão ordenadas automaticamente como 1.jpg, 2.jpg, etc.</div>

      <button type="submit">Enviar Capítulo</button>
    </form>
  </div>
</body>
</html>
