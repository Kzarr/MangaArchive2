<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload de Capítulo</title>
</head>
<body>
  <h1>Upload de Capítulo</h1>
  <form action="/admin/upload" method="post" enctype="multipart/form-data">
    <label for="slug">Slug do Mangá:</label>
    <input type="text" id="slug" name="slug" required><br><br>

    <label for="chapter">Número do Capítulo:</label>
    <input type="number" id="chapter" name="chapter" required><br><br>

    <label for="title">Título do Capítulo:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="pages">Páginas (imagens):</label>
    <input type="file" id="pages" name="pages" multiple accept="image/*" required><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
